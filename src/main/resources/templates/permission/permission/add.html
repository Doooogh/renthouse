<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父id：</label>
								<div class="col-sm-8" >
									<select id="parentId"  th:if="${pid eq -1}" name="parentId" class="form-control" >
										<option value="0" >顶级权限</option>
										<option  th:each="per:${perList}" th:value="${per.id}" th:text="${per.name}">
										</option>
									</select>
									<input id="parentId" th:if="${pid ne -1}" name="parentId" class="form-control" type="hidden" th:value="${id}" />
									<input id="parentId" th:if="${pid ne -1}" class="form-control" type="text" th:value="${parentName}" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权限描述：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">	权限标识：</label>
								<div class="col-sm-8">
									<input id="permission" name="permission" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="type">
										<option value="">--请选择类型--</option>
										<option value="0">目录</option>
										<option value="1">菜单</option>
										<option value="2">按钮</option>
									</select>
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/permission/permission/add.js">
	</script>
</body>
</html>
