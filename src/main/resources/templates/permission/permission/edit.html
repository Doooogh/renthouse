<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${permission.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父权限：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${permission.parentId}" class="form-control" type="hidden">
									<input id="parentName" name="parentName" th:value="${parentName}" class="form-control"  readonly="readonly" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权限描述：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${permission.name}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${permission.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权限标识：</label>
								<div class="col-sm-8">
									<input id="permission" name="permission" th:value="${permission.permission}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">	排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text" th:value="${permission.sort}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="type">
										<!--<option value="">&#45;&#45;请选择房东&#45;&#45;</option>-->
										<option value="0" th:select="${permission.type == 0}">目录</option>
										<option value="1" th:select="${permission.type == 1}">菜单</option>
										<option value="2" th:select="${permission.type == 2}">按钮</option>
									</select>
								</div>
							</div>

									<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/permission/permission/edit.js">
	</script>
</body>
</html>
