<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content ">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">房屋标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">大范围地址：</label>
								<div class="col-sm-8">
									<input id="largeAreas" name="largeAreas" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小范围地址：</label>
								<div class="col-sm-8">
									<input id="smallAreas" name="smallAreas" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房屋平米数：</label>
								<div class="col-sm-8">
									<input id="squareMeter" name="squareMeter" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房屋朝向：</label>
								<div class="col-sm-8">
									<input id="orientation" name="orientation" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房屋类型：</label>
								<div class="col-sm-8">
									<input id="houseType" name="houseType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房屋描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">房东姓名：</label>
								<div class="col-sm-8">
									<select class="form-control" name="landlordId">
										<option value="">--请选择房东--</option>
										<option  th:each="landlord:${landlordList}" th:value="${landlord.id}" th:text="${landlord.name}"></option>
									</select>
									<input id="landlordId" name="landlordId" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">租客id：</label>
								<div class="col-sm-8">
									<input id="tenantId" name="tenantId" class="form-control" type="text" placeholder="可为空">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有电梯：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="elevator" name="elevator" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有电视：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="tv" name="tv" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有冰箱：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="fridge" name="fridge" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有空调：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="airConditioner" name="airConditioner" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-3 control-label">是否有宽带：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="broadBand" name="broadBand" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有衣柜：</label>
								<div class="col-sm-8">
									<select class="form-control col-sm-8" id="wardrobe" name="wardrobe" >
										<option value="1">有</option>
										<option value="0">无</option>
									</select>
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-3 control-label">房租状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio"  checked name="status" value="0" /> 未出租
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="1" /> 已出租
									</label>
									<label class="radio-inline">
										<input type="radio"  name="status" value="2" /> 已预约
									</label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/house/house/add.js">
	</script>
</body>
</html>
