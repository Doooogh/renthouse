<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<head>
    <meta charset="UTF-8">
    <title>管理图片</title>
    <link href="/layui/css/layui.css"  rel="stylesheet">
    <link href="/js/appjs/house/layui/css/modules/layer/default/layer.css"  rel="stylesheet">
    <link href="/css/home/showPic.css"  rel="stylesheet">
</head>


<body>
<div class="pic_content">
    <div class="row"  >
        <div class="content_left col-sm-3" >
            <div class="all_left">
                <div class="left_top">
                    <div class="layui-upload-drag" id="fileLoad">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
                <div class="left_bottom">
                    <div class="content_selected">
                        <div class="pre_view s_content">
                            <p>
                                <span class="glyphicon glyphicon-eye-open" ></span>
                                <span class="pre s_title"><a href="#">预览</a></span>
                            </p>
                        </div>

                    </div>
                </div>
                <input id="houseId" type="hidden" th:value="${houseId}"/>
            </div>
        </div>
        <div class="content_right col-sm-9">
            <div class="all_rigth">
                <div class="right_content">
                    <ul class="imgs_content">
                        <li class="img_content"  th:each="img:${imgs}">
                            <img th:src="${'/img/'+img.src}" alt="" >
                            <div class="img_select" style="height: 20%">
                                <button class="btn btn-danger btn-xs btn_delete"  th:attr="img_id=${img.id}">删除</button>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/layui.js"></script>
<div th:include="include::footer"></div>
<script src="/js/appjs/house/house/showPic.js" type="text/javascript"></script>
</body>

</html>
