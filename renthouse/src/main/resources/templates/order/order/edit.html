<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${order.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="number" name="number" th:value="${order.number}" class="form-control" readonly="readonly" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">房东id：</label>
								<div class="col-sm-8">
									<input    th:value="${landlordName}" class="form-control" readonly="readonly"  type="text">
									<input id="landlordId" name="landlordId" th:value="${order.landlordId}" class="form-control" readonly="readonly"  type="hidden">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">租客id：</label>
								<div class="col-sm-8">
									<input th:value="${tenantName}" class="form-control" readonly="readonly"  type="text">
									<input id="tenantId" name="tenantId" th:value="${order.tenantId}" class="form-control" readonly="readonly"  type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">房子id：</label>
								<div class="col-sm-8">
									<input  th:value="${title}" class="form-control" readonly="readonly" type="text">
									<input id="houseId" name="houseId" th:value="${order.houseId}" class="form-control" readonly="readonly" type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">租期：</label>
								<div class="col-sm-8">
									<input id="tenancyTerm" name="tenancyTerm" th:value="${order.tenancyTerm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${order.price}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select id="status1" class="form-control"  name="status" >
										<option value="0" th:selected="${0==order.status}">已过期</option>
										<option value="1" th:selected="${1==order.status}">已出租</option>
										<option value="2" th:selected="${2==order.status}">已预约</option>
									</select>
								</div>
							</div>
							<input id="createdate" name="createdate" th:value="${order.createdate}" class="form-control" type="hidden">
							<input id="updatedate" name="updatedate" th:value="${order.updatedate}" class="form-control" type="hidden">

								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/order/edit.js">
	</script>
</body>
</html>
